<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Backyard Par</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            color: #1a202c;
            background-color: #f7fafc;
        }
        html {
            scroll-behavior: smooth;
        }
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
        }
        .mySlides {
            display: none;
            width: 100%;
            height: auto;
            border-radius: 1rem;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Navigation Bar -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="text-3xl font-bold text-gray-900 transition-colors duration-300 hover:text-green-600">Backyard Par</a>
            
            <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <div class="hidden md:flex space-x-8 items-center">
                <a href="about.html" class="text-gray-700 hover:text-green-600 font-semibold transition duration-300">About Us</a>
                <a href="how-it-works.html" class="text-gray-700 hover:text-green-600 font-semibold transition duration-300">How It Works</a>
                <a href="gallery.html" class="text-gray-700 hover:text-green-600 font-semibold transition duration-300">Gallery</a>
                <a href="book-now.html" class="bg-green-600 text-white px-6 py-3 rounded-full font-bold hover:bg-green-700 transition duration-300 shadow-xl transform hover:scale-105">Book Now</a>
            </div>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg pb-4">
            <div class="flex flex-col items-center space-y-4">
                <a href="about.html" class="text-gray-700 hover:text-green-600 font-semibold transition duration-300 w-full text-center py-2">About Us</a>
                <a href="how-it-works.html" class="text-gray-700 hover:text-green-600 font-semibold transition duration-300 w-full text-center py-2">How It Works</a>
                <a href="gallery.html" class="text-gray-700 hover:text-green-600 font-semibold transition duration-300 w-full text-center py-2">Gallery</a>
                <a href="book-now.html" class="bg-green-600 text-white px-6 py-3 rounded-full font-bold hover:bg-green-700 transition duration-300 shadow-xl w-4/5 text-center mt-4">Book Now</a>
            </div>
        </div>
    </header>

    <!-- Gallery Section -->
    <main class="flex-grow py-16 md:py-24 bg-gray-100">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl md:text-5xl font-bold text-center text-gray-900 mb-12">See Our Setup in Action</h2>
            
            <!-- Video Section -->
            <div class="max-w-4xl mx-auto mb-16">
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        title="Placeholder Video" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <p class="text-center text-gray-600 mt-4 text-sm">
                    Watch a quick overview of our mobile golf simulator setup.
                </p>
            </div>

            <!-- Slideshow Section -->
            <div class="max-w-4xl mx-auto">
                <h3 class="text-3xl font-bold text-center text-gray-900 mb-8">Image Gallery</h3>
                <div class="slideshow-container shadow-2xl rounded-2xl">
                    <div class="mySlides">
                        <img src="https://placehold.co/800x600/0d9488/ffffff?text=Gallery+Image+1" alt="Golf Simulator Setup 1" class="w-full h-auto rounded-2xl">
                    </div>
                    <div class="mySlides">
                        <img src="https://placehold.co/800x600/10b981/ffffff?text=Gallery+Image+2" alt="Golf Simulator Setup 2" class="w-full h-auto rounded-2xl">
                    </div>
                    <div class="mySlides">
                        <img src="https://placehold.co/800x600/2563eb/ffffff?text=Gallery+Image+3" alt="Golf Simulator Setup 3" class="w-full h-auto rounded-2xl">
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-8 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <p class="mb-4">&copy; 2023 Backyard Par. All rights reserved.</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="hover:text-white transition duration-300">Privacy Policy</a>
                <a href="#" class="hover:text-white transition duration-300">Terms of Service</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu and Slideshow -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
        
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
